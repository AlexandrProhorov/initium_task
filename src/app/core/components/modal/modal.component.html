<div class="modalWrapper">
    <div *ngIf="callType !== 2" class="modalContent">
        <h1 *ngIf="callType ===  0">Новый клиент</h1>
        <h1 *ngIf="callType === 1">Редактирование</h1>
        <form class="formWrapper" id="usersForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="inputWrapper">
                <input class="input-name" type="text" id="name" formControlName="name" placeholder="Имя" required
                [ngClass]="{'invInput': isInvalidName(), 'input-name': !isInvalidName()}">
                <label [ngClass]="{'invLabel': isInvalidName()}" for="name">Имя</label><br>
                <span class="errorMessage" *ngIf="isInvalidName()">Минимальное количнсвто символов: 2</span>
            </div>

            <div class="inputWrapper">
                <input class="input-surname" type="text" id="surname" formControlName="surname" placeholder="Фамилия"
                [ngClass]="{'invInput': isInvalidSurName(), 'input-surname': !isInvalidSurName()}">
                <label [ngClass]="{'invLabel': isInvalidSurName()}" for="surname">Фамилия</label><br>
                <span class="errorMessage" *ngIf="isInvalidSurName()">Минимальное количнсвто символов: 2</span>
            </div>

            <div class="inputWrapper">
                <input type="email" id="email" formControlName="email" placeholder="E-mal" 
                [ngClass]="{'invInput': isInvalidEmail(), 'input-email': !isInvalidEmail()}">
                <label [ngClass]="{'invLabel': isInvalidEmail()}">E-mal</label><br>
                <span class="errorMessage" *ngIf="isInvalidEmail()">Некорректный адрес</span>
            </div>

            <div class="inputWrapper">
                <input class="input-phone" type="tel" id="phone" formControlName="phone" placeholder="Телефон"
                [ngClass]="{'invInput': isInvalidPhone(), 'input-phone': !isInvalidPhone()}">
                <label [ngClass]="{'invLabel': isInvalidPhone()}" for="phone">Телефон</label><br>
                <span class="errorMessage" *ngIf="isInvalidPhone()">Некорректный номер телефона</span>
            </div>

            <div class="formButtons">
                <button class="cancelButton" type="button" (click)="onClose()">Отмена</button>
                <button class="submitButton" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
    <div *ngIf="callType === 2" class="modalDelete">    
        <h2>Удаление строк</h2>
        <p>Удалить выбранные строки?({{deleteCount}})</p>
        <div class="formButtons">
            <button class="cancelButton" type="button" (click)="onClose()">Отмена</button>
            <button class="submitButton" type="submit" (click)="deleteUsers()">Удалить</button>
        </div>
    </div>
</div>
